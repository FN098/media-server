version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: mediaserver_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  adminer:
    image: adminer
    container_name: mediaserver_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db

  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    container_name: mediaserver_app
    command: sleep infinity
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MEDIA_ROOT: ${MEDIA_ROOT}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - D:\media:/media:rw
    ports:
      - "3001:3000"
    depends_on:
      - db

volumes:
  db_data:
